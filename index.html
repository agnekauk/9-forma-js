<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

    <link rel="manifest" href="./favicon/site.webmanifest">

<body>
    <form class="form-start" onsubmit="return false">
        <button class="btn comment-btn">Komentaras</button>
        <div class="form-to-fill" onsubmit="return false">
            <div class="title">Vardas:</div>
            <input type="text">
            <div class="title">Komentaras</div>
            <input type="text" class="comment">
            <button class="btn submit-button">Pateikti</button>
        </div>

    </form>
    <button class="color-button">SPALVA</button>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
